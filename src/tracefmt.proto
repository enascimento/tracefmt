enum Major {
  TRACE  = 0;
  SAMPLE = 1;
}

enum Format {
  DENSE  = 0;
  SPARSE = 1;
}

enum Type {
  BOOL   = 1;
  INT    = 2;
  FLOAT  = 3;
  DOUBLE = 4;
}

enum Unit {
  SECOND = 1;
}

message Tuple {
  required string   key;
  required string value;
  optional int    index;
}

message Axis {
  required Type    type;
  required Unit    unit;

  optional float    min;
  optional float    max;
  optional float offset;
}

message Data {
  oneof data {
    bool   b;
    int    i;
    float  f;
    double d;
  }

  optional index;
}

message Container {
  required int    version_major =  1;
  required int    version_minor =  2;

  optional bytes  id            =  3;
  optional bytes  checksum      =  4; 

  required int    index_total   =  5;
  optional int    index_start   =  6;
  optional int    index_end     =  7;  

  repeated Tuple  meta          =  8;

  required Major  major         =  9;
  required Format format        = 10;

  required Axis   axis_x        = 11;
  repeated Axis   axis_y        = 12;

  repeated Data   data          = 13;
}
